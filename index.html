<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Tuaz Börek Menü / Tuaz Börek Speisekarte</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('https://raw.githubusercontent.com/ArifAkdag49/tuaz-landing-page/main/+DSC01032.jpg') no-repeat center center fixed;
    background-size: cover;
    position: relative;
    height: 100vh;
    color: #fff;
  }
  body::before {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 70, 40, 0.35);
    z-index: 0;
  }
  .container {
    position: relative;
    z-index: 1;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
  }
  .logo-wrapper {
    background: black;
    padding: 30px;
    border-radius: 50%;
    box-shadow: 0 0 15px 5px rgba(255,255,255,0.3);
    display: inline-block;
    margin-bottom: 25px;
  }
  .logo-wrapper img {
    width: 180px;
    display: block;
    border-radius: 50%;
  }
  h1 {
    font-size: 2.8rem;
    font-weight: 700;
    margin-bottom: 12px;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
  }
  p {
    font-size: 1.3rem;
    font-weight: 500;
    color: #f0f0f0;
    margin-bottom: 40px;
    text-shadow: 1px 1px 6px rgba(0,0,0,0.8);
  }
  .button-group {
    display: flex;
    gap: 20px;
  }
  button {
    display: flex;
    align-items: center;
    gap: 8px;
    background-color: #E1306C;
    border: none;
    color: white;
    padding: 18px 40px;
    font-size: 1.5rem;
    font-weight: 600;
    border-radius: 40px;
    cursor: pointer;
    box-shadow: 0 5px 12px rgba(225,48,108,0.6);
    transition: background-color 0.3s ease;
    min-width: 200px;
  }
  button:hover {
    background-color: #c1275b;
  }
  button.continue {
    background-color: #4CAF50;
  }
  button.continue:hover {
    background-color: #3e8e41;
  }
  button img {
    width: 24px;
    height: 24px;
    vertical-align: middle;
  }
</style>
<script>
  function goInstagram() {
    localStorage.setItem('cameFromInstagram', 'true');
    window.open('https://www.instagram.com/tuazborek_ginsheim/?next=%2F', '_blank');
    alert('Lütfen Instagram sayfasında 7-8 saniye kalın, sonra buraya geri dönün, menü açılacak.');
  }
  function skipToMenu() {
    window.open('https://drive.google.com/uc?export=download&id=1NmgKw5BDX_EHwoLWymqOgrZkR1CmR6LV', '_blank');
  }
  window.onload = function() {
    if (localStorage.getItem('cameFromInstagram') === 'true') {
      localStorage.removeItem('cameFromInstagram');
      window.open('https://drive.google.com/uc?export=download&id=1NmgKw5BDX_EHwoLWymqOgrZkR1CmR6LV', '_blank');
    }
  };
</script>
</head>
<body>
  <div class="container">
    <div class="logo-wrapper">
      <img src="https://raw.githubusercontent.com/ArifAkdag49/tuaz-landing-page/main/tuaz%20logo.jpg" alt="Tuaz Börek Logo" />
    </div>
    <h1>Tuaz Börek Menü / Tuaz Börek Speisekarte</h1>
    <p>Instagram sayfanızı takip edip abone olmak ister misiniz? / Möchten Sie unserer Instagram-Seite folgen und abonnieren?</p>
    <div class="button-group">
      <button onclick="goInstagram()">
        <img src="https://raw.githubusercontent.com/ArifAkdag49/tuaz-landing-page/main/instagram_logo.png" alt="Instagram" />
        Instagram'a Git / Zur Instagram-Seite
      </button>
      <button class="continue" onclick="skipToMenu()">Geç (menüyü aç) / Überspringen (Menü öffnen)</button>
    </div>
  </div>
</body>
</html>
