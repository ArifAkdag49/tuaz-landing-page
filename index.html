<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Tuaz Börek Menü</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('images/kahvalti.jpg') no-repeat center center fixed;
    background-size: cover;
    position: relative;
    height: 100vh;
    color: #fff;
  }

  body::before {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 70, 40, 0.35);
    z-index: 0;
  }

  .container {
    position: relative;
    z-index: 1;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
  }

  .logo-wrapper {
    background: black;
    padding: 30px;
    border-radius: 50%;
    box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.3);
    display: inline-block;
    margin-bottom: 25px;
    border: 3px solid rgba(255,255,255,0.6);
  }
  .logo-wrapper img {
    width: 180px;
    display: block;
    border-radius: 50%;
  }

  h1 {
    font-size: 2.8rem;
    font-weight: 700;
    margin-bottom: 20px;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    color: #f0f0f0;
  }

  p {
    font-size: 1.3rem;
    font-weight: 600;
    color: #f5f5f5;
    margin-bottom: 50px;
    text-shadow: 1px 1px 6px rgba(0,0,0,0.8);
  }

  .buttons {
    display: flex;
    gap: 25px;
  }

  button {
    cursor: pointer;
    border: none;
    padding: 18px 60px;
    font-size: 1.5rem;
    font-weight: 600;
    border-radius: 40px;
    display: flex;
    align-items: center;
    gap: 15px;
    box-shadow: 0 5px 12px rgba(0,0,0,0.3);
    transition: background-color 0.3s ease;
    min-width: 230px;
    justify-content: center;
  }

  .instagram-btn {
    background-color: #E1306C;
    color: white;
  }
  .instagram-btn:hover {
    background-color: #c1275b;
  }
  .instagram-btn img {
    width: 28px;
    height: 28px;
  }

  .continue-btn {
    background-color: #4CAF50;
    color: white;
  }
  .continue-btn:hover {
    background-color: #3e8e41;
  }
</style>
<script>
  function goInstagram() {
    localStorage.setItem('cameFromInstagram', 'true');
    window.open('https://www.instagram.com/tuazborek_ginsheim/?next=%2F', '_blank');
    alert('Lütfen Instagram sayfasında 7-8 saniye kalın, sonra buraya geri dönün, menü açılacak.');
  }
  function skipToMenu() {
    window.open('https://drive.google.com/uc?export=download&id=PDF_FILE_ID', '_blank');
  }
  window.onload = function() {
    if (localStorage.getItem('cameFromInstagram') === 'true') {
      localStorage.removeItem('cameFromInstagram');
      window.open('https://drive.google.com/uc?export=download&id=PDF_FILE_ID', '_blank');
    }
  };
</script>
</head>
<body>
  <div class="container">
    <div class="logo-wrapper">
      <img src="images/tuaz_logo.jpg" alt="Tuaz Börek Logo" />
    </div>
    <h1>Instagram sayfanızı takip edip abone olmak ister misiniz?</h1>
    <div class="buttons">
      <button class="instagram-btn" onclick="goInstagram()">
        <img src="images/instagram_icon.svg" alt="Instagram" />
        Instagram'a Git
      </button>
      <button class="continue-btn" onclick="skipToMenu()">
        Geç (Menüyü Hemen Aç)
      </button>
    </div>
  </div>
</body>
</html>
