<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Tuaz Börek Menü</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://raw.githubusercontent.com/ArifAkdag49/tuaz-landing-page/main/+DSC01032.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    .container {
      background-color: rgba(0,0,0,0.6);
      padding: 60px;
    }
    .logo img {
      width: 300px;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 3.5rem;
      margin: 10px 0;
    }
    p {
      font-size: 1.6rem;
      margin-bottom: 40px;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }
    button {
      padding: 25px 50px;
      font-size: 1.6rem;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      min-width: 250px;
    }
    .instagram-btn {
      background-color: #E1306C;
      color: white;
    }
    .menu-btn {
      background-color: #4CAF50;
      color: white;
    }
    .menu-images {
      display: none;
      max-width: 1000px;
      margin: auto;
    }
    .menu-images img {
      width: 100%;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container" id="mainContent">
    <div class="logo">
      <img src="https://raw.githubusercontent.com/ArifAkdag49/tuaz-landing-page/main/tuaz%20logo.jpg" alt="Tuaz Börek Logo">
    </div>
    <h1>Tuaz Börek Menü<br>Tuaz Börek Speisekarte</h1>
    <p>Instagram sayfamızı ziyaret edip abone olmak ister misiniz?<br>Möchten Sie unsere Instagram-Seite abonnieren?</p>
    <div class="button-group">
      <button class="instagram-btn" onclick="goInstagram()">Instagram'a Git</button>
      <button class="menu-btn" onclick="showMenu()">Geç (Menüyü Aç)</button>
    </div>
  </div>

  <div id="menuImages" class="menu-images">
    <img src="assets/menu_1.png" alt="Menu Page 1">
    <img src="assets/menu_2.png" alt="Menu Page 2">
    <img src="assets/menu_3.png" alt="Menu Page 3">
    <img src="assets/menu_4.png" alt="Menu Page 4">
    <img src="assets/menu_5.png" alt="Menu Page 5">
    <img src="assets/menu_6.png" alt="Menu Page 6">
    <img src="assets/menu_7.png" alt="Menu Page 7">
    <img src="assets/menu_8.png" alt="Menu Page 8">
    <img src="assets/menu_9.png" alt="Menu Page 9">
    <img src="assets/menu_10.png" alt="Menu Page 10">
    <img src="assets/menu_11.png" alt="Menu Page 11">
    <img src="assets/menu_12.png" alt="Menu Page 12">
    <img src="assets/menu_13.png" alt="Menu Page 13">
  </div>

  <script>
    function goInstagram() {
      window.open('https://www.instagram.com/tuazborek_ginsheim/', '_blank');
      localStorage.setItem('fromInstagram', 'yes');
      setTimeout(showMenu, 6000);
    }

    function showMenu() {
      document.getElementById("mainContent").style.display = "none";
      document.getElementById("menuImages").style.display = "block";
    }

    window.onload = function () {
      if (localStorage.getItem('fromInstagram') === 'yes') {
        localStorage.removeItem('fromInstagram');
        showMenu();
      }
    };
  </script>
</body>
</html>
