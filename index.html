<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Tuaz Börek Menü</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://raw.githubusercontent.com/ArifAkdag49/tuaz-landing-page/main/+DSC01032.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }
    .container {
      background-color: rgba(0,0,0,0.5);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    .logo img {
      width: 150px;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .button-group {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    button {
      padding: 15px 30px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: background 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .instagram-btn {
      background-color: #E1306C;
      color: white;
    }
    .instagram-btn:hover {
      background-color: #c1275b;
    }
    .menu-btn {
      background-color: #4CAF50;
      color: white;
    }
    .menu-btn:hover {
      background-color: #3e8e41;
    }
    button img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://raw.githubusercontent.com/ArifAkdag49/tuaz-landing-page/main/tuaz%20logo.jpg" alt="Tuaz Börek Logo">
    </div>
    <h1>Tuaz Börek Menü / Speisekarte</h1>
    <p>Instagram sayfamızı ziyaret edip abone olmak ister misiniz?<br/>Möchten Sie unsere Instagram-Seite abonnieren?</p>
    <div class="button-group">
      <button class="instagram-btn" onclick="goInstagram()">
        <img src="https://raw.githubusercontent.com/ArifAkdag49/tuaz-landing-page/main/instagram_logo.png" alt="Instagram Icon">
        Instagram'a Git / Zur Instagram-Seite
      </button>
      <button class="menu-btn" onclick="skipToMenu()">
        Geç (Menüyü Aç) / Überspringen (Menü öffnen)
      </button>
    </div>
  </div>

  <script>
    function goInstagram() {
      // Instagram sekmesini yeni aç
      window.open('https://www.instagram.com/tuazborek_ginsheim/?next=%2F', '_blank');

      // 6 saniye sonra menüyü aç
      setTimeout(() => {
        window.location.href = 'https://drive.google.com/uc?export=download&id=1NmgKw5BDX_EHwoLWymqOgrZkR1CmR6LV';
      }, 6000);
    }

    function skipToMenu() {
      // Direkt menüyü aç
      window.location.href = 'https://drive.google.com/uc?export=download&id=1NmgKw5BDX_EHwoLWymqOgrZkR1CmR6LV';
    }
  </script>
</body>
</html>
