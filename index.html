<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Tuaz Börek Menü</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://raw.githubusercontent.com/ArifAkdag49/tuaz-landing-page/main/+DSC01032.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    .container {
      background-color: rgba(0,0,0,0.6);
      padding: 40px;
    }
    .logo img {
      width: 150px;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }
    button {
      padding: 15px 30px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    .instagram-btn {
      background-color: #E1306C;
      color: white;
    }
    .menu-btn {
      background-color: #4CAF50;
      color: white;
    }
    .menu-images {
      max-width: 900px;
      margin: auto;
    }
    .menu-images img {
      width: 100%;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container" id="mainContent">
    <div class="logo">
      <img src="https://raw.githubusercontent.com/ArifAkdag49/tuaz-landing-page/main/tuaz%20logo.jpg" alt="Tuaz Börek Logo">
    </div>
    <h1>Tuaz Börek Menü<br>Tuaz Börek Speisekarte</h1>
    <p>Instagram sayfamızı ziyaret edip abone olmak ister misiniz?<br>Möchten Sie unsere Instagram-Seite abonnieren?</p>
    <div class="button-group">
      <button class="instagram-btn" onclick="goInstagram()">Instagram'a Git</button>
      <button class="menu-btn" onclick="showMenu()">Geç (Menüyü Aç)</button>
    </div>
  </div>

  <div id="menuImages" class="menu-images" style="display:none;">
    <!-- Buraya PNG menü sayfaları gelecek -->
    <img src="assets/page1.png" alt="Menu Page 1">
    <img src="assets/page2.png" alt="Menu Page 2">
    <img src="assets/page3.png" alt="Menu Page 3">
    <img src="assets/page4.png" alt="Menu Page 4">
    <img src="assets/page5.png" alt="Menu Page 5">
    <!-- Eğer başka PNG varsa buraya ekle -->
  </div>

  <script>
    function goInstagram() {
      window.open('https://www.instagram.com/tuazborek_ginsheim/', '_blank');
      localStorage.setItem('fromInstagram', 'yes');
      setTimeout(showMenu, 6000);
    }

    function showMenu() {
      document.getElementById('mainContent').style.display = 'none';
      document.getElementById('menuImages').style.display = 'block';
    }

    window.onload = function () {
      if (localStorage.getItem('fromInstagram') === 'yes') {
        localStorage.removeItem('fromInstagram');
        showMenu();
      }
    };
  </script>
</body>
</html>
