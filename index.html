<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Tuaz Börek Menü</title>
<style>
  /* Arka plan - kahvaltı resmi */
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('https://raw.githubusercontent.com/ArifAkdag49/tuaz-landing-page/main/%2BDSC01032.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    text-align: center;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    backdrop-filter: brightness(0.75);
  }

  /* Logo */
  .logo-container img {
    width: 160px;
    border-radius: 50%;
    box-shadow: 0 0 20px rgba(0,0,0,0.8);
    margin-bottom: 15px;
    border: 4px solid rgba(255, 255, 255, 0.8);
    background: white;
  }

  /* Başlık */
  h1 {
    margin: 0;
    font-size: 2.5rem;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
  }

  /* Alt açıklama */
  p {
    font-size: 1.2rem;
    margin: 10px 0 40px 0;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
  }

  /* Buton konteyner */
  .buttons {
    display: flex;
    justify-content: center;
    gap: 30px;
  }

  /* Ortak buton stili */
  button {
    cursor: pointer;
    border: none;
    padding: 18px 36px;
    font-size: 1.1rem;
    border-radius: 10px;
    display: flex;
    align-items: center;
    gap: 12px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    transition: background-color 0.3s ease;
  }

  /* Instagram butonu */
  .instagram-btn {
    background-color: #E1306C;
    color: white;
    font-weight: 600;
  }
  .instagram-btn:hover {
    background-color: #c1275b;
  }
  .instagram-btn img {
    width: 28px;
    height: 28px;
  }

  /* Geç butonu */
  .continue-btn {
    background-color: #28a745;
    color: white;
    font-weight: 600;
  }
  .continue-btn:hover {
    background-color: #1e7e34;
  }

  /* Soru metni (Instagram yanındaki) */
  .question {
    font-size: 1rem;
    margin-top: 8px;
    color: #ffdede;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
  }
</style>
<script>
  function goInstagram() {
    localStorage.setItem('cameFromInstagram', 'true');
    window.open('https://www.instagram.com/tuazborek_ginsheim/?next=%2F', '_blank');
    alert('Instagram sayfasında 7-8 saniye kalıp buraya geri dönün, menü açılacak.');
  }
  function skipToMenu() {
    window.open('https://drive.google.com/uc?export=download&id=PDF_FILE_ID', '_blank');
  }
  window.onload = function() {
    if (localStorage.getItem('cameFromInstagram') === 'true') {
      localStorage.removeItem('cameFromInstagram');
      window.open('https://drive.google.com/uc?export=download&id=PDF_FILE_ID', '_blank');
    }
  };
</script>
</head>
<body>
  <div class="logo-container">
    <img src="https://raw.githubusercontent.com/ArifAkdag49/tuaz-landing-page/main/tuaz%20logo.jpg" alt="Tuaz Börek Logo" />
  </div>
  <h1>Tuaz Börek Menü</h1>
  <p>Instagram sayfamızı ziyaret edip abone olmak ister misiniz?</p>

  <div class="buttons">
    <div>
      <button class="instagram-btn" onclick="goInstagram()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/120px-Instagram_logo_2016.svg.png" alt="Instagram" />
        Instagram'a Git
      </button>
      <div class="question">Bizi takip etmek ister misiniz?</div>
    </div>

    <button class="continue-btn" onclick="skipToMenu()">Geç (Menüyü Hemen Aç)</button>
  </div>
</body>
</html>
