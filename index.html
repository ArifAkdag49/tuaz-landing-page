<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Tuaz Börek Menü</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('https://drive.google.com/uc?export=download&id=146Ws5IOxiInWyflfVVjR1EzBBte8oevp') no-repeat center center fixed;
    background-size: cover;
    position: relative;
    height: 100vh;
    color: #fff;
  }
  body::before {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 70, 40, 0.35);
    z-index: 0;
  }
  .container {
    position: relative;
    z-index: 1;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
  }
  .logo-wrapper {
    background: black;
    padding: 30px;
    border-radius: 50%;
    box-shadow: 0 0 15px 5px rgba(255,255,255,0.3);
    display: inline-block;
    margin-bottom: 25px;
  }
  .logo-wrapper img {
    width: 180px;
    display: block;
    border-radius: 50%;
  }
  h1 {
    font-size: 2.8rem;
    font-weight: 700;
    margin-bottom: 12px;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
  }
  p {
    font-size: 1.3rem;
    font-weight: 500;
    color: #f0f0f0;
    margin-bottom: 40px;
    text-shadow: 1px 1px 6px rgba(0,0,0,0.8);
  }
  button {
    background-color: #E1306C;
    border: none;
    color: white;
    padding: 18px 40px;
    font-size: 1.5rem;
    font-weight: 600;
    border-radius: 40px;
    cursor: pointer;
    box-shadow: 0 5px 12px rgba(225,48,108,0.6);
    display: flex;
    align-items: center;
    gap: 15px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #c1275b;
  }
  button img {
    width: 30px;
    height: 30px;
  }
</style>
<script>
  function goInstagram() {
    localStorage.setItem('cameFromInstagram', 'true');
    window.open('https://www.instagram.com/tuazborek_ginsheim/?next=%2F', '_blank');
    alert('Lütfen Instagram sayfasında 7-8 saniye kalın, sonra buraya geri dönün, menü açılacak.');
  }
  function skipToMenu() {
    window.open('https://drive.google.com/uc?export=download&id=1RvOVOcEelzwjYkfguh0u4jXj5KDCEzjC', '_blank');
  }
  window.onload = function() {
    if (localStorage.getItem('cameFromInstagram') === 'true') {
      localStorage.removeItem('cameFromInstagram');
      window.open('https://drive.google.com/uc?export=download&id=1RvOVOcEelzwjYkfguh0u4jXj5KDCEzjC', '_blank');
    }
  };
</script>
</head>
<body>
  <div class="container">
    <div class="logo-wrapper">
      <img src="https://drive.google.com/uc?export=download&id=1sdsRh2T44wSZ3UMiZY70urakgZNAtxqo" alt="Tuaz Börek Logo" />
    </div>
    <h1>Tuaz Börek Menü</h1>
    <p>Instagram sayfanızı takip edip abone olmak ister misiniz?</p>
    <button onclick="goInstagram()">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/28px-Instagram_logo_2016.svg.png" alt="Instagram" />
      Instagram'a Git
    </button>
    <button style="margin-left: 15px;" onclick="skipToMenu()">Geç (Menüyü Hemen Aç)</button>
  </div>
</body>
</html>
