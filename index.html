<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Tuaz Börek Menü</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }
    .container {
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .button-group {
      margin-bottom: 30px;
    }
    button {
      padding: 15px 25px;
      font-size: 1rem;
      font-weight: bold;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .instagram-btn {
      background-color: #E1306C;
      color: white;
    }
    .menu-btn {
      background-color: #4CAF50;
      color: white;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 99;
    }
  </style>
</head>
<body>
  <div class="container" id="mainContent">
    <h1>Tuaz Börek Menü / Speisekarte</h1>
    <div class="button-group">
      <button class="instagram-btn" onclick="goInstagram()">Instagram'a Git</button>
      <button class="menu-btn" onclick="showMenu()">Geç (Menüyü Aç)</button>
    </div>
  </div>

  <script>
    const menuURL = "https://raw.githubusercontent.com/ArifAkdag49/tuaz-landing-page/main/tuaz_menu%20(1)_compressed.pdf";

    function goInstagram() {
      window.open("https://www.instagram.com/tuazborek_ginsheim/", "_blank");
      localStorage.setItem('fromInstagram', 'yes');
      setTimeout(() => {
        showMenu();
      }, 6000);
    }

    function showMenu() {
      document.getElementById("mainContent").style.display = "none";
      const iframe = document.createElement("iframe");
      iframe.src = menuURL;
      document.body.appendChild(iframe);
    }

    window.onload = function () {
      if (localStorage.getItem("fromInstagram") === "yes") {
        localStorage.removeItem("fromInstagram");
        showMenu();
      }
    };
  </script>
</body>
</html>
