<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Tuaz Menü</title>
<style>
  /* Body arka plan kahvaltı resmi */
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('https://drive.google.com/uc?export=download&id=1sdsRh2T44wSZ3UMiZY70urakgZNAtxqo') no-repeat center center fixed;
    background-size: cover;
    color: white;
    text-align: center;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    padding-top: 20px;
  }

  /* Logo */
  .logo-container {
    margin-bottom: 15px;
  }
  .logo-container img {
    width: 160px;
    border-radius: 50%;
    box-shadow: 0 0 15px rgba(0,0,0,0.7);
  }

  /* Başlık */
  h1 {
    font-size: 2.2rem;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
    margin: 10px 0 5px;
  }

  /* Açıklama */
  p {
    font-size: 1.2rem;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    margin-bottom: 20px;
  }

  /* Instagram butonu (bilgilendirici) */
  .instagram-btn {
    background-color: #E1306C;
    color: white;
    font-weight: 700;
    font-size: 1.6rem;
    padding: 18px 40px;
    border: none;
    border-radius: 40px;
    margin-bottom: 25px;
    cursor: default; /* Tiklatılmaz */
    display: inline-flex;
    align-items: center;
    gap: 15px;
    box-shadow: 0 6px 12px rgba(225, 48, 108, 0.7);
    user-select: none;
  }
  .instagram-btn img {
    width: 32px;
    height: 32px;
  }

  /* PDF gömme iframe */
  iframe {
    width: 90vw;
    max-width: 800px;
    height: 70vh;
    border: 3px solid rgba(255,255,255,0.8);
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.8);
    background: white;
    margin: 0 auto 40px;
  }
</style>
</head>
<body>

<div class="logo-container">
  <img src="https://drive.google.com/uc?export=download&id=1RvOVOcEelzwjYkfguh0u4jXj5KDCEzjC" alt="Tuaz Logo" />
</div>

<h1>Tuaz Börek Menü</h1>
<p>Instagram sayfamızı ziyaret edin ve takip edin!</p>

<!-- Instagram butonu tıklanmaz, bilgilendirici -->

</div>

</html>
